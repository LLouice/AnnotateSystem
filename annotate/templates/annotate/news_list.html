{% extends "annotate/base.html" %} {% block title %}
<title>新闻列表</title>
{% endblock title %} {% block content %}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>
                            编号
                        </th>
                        <th>
                            标题
                        </th>
                        <th>
                            链接
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for n in news_list %}
                    <tr class="{% cycle " success " "error " "warning " "info " %}">
                        <td>
                            {{ n.id }}
                        </td>
                        <td>
                            {{ n.title }}
                        </td>
                        <td>
                            <a href="{% url 'news' n.id %}">查看</a>
                        </td>

                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
